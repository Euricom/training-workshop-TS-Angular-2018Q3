  <alert type="success">

  </alert>

  <alert>
    Almost out of stock
  </alert>

  <alert type="error"
         (closed)="onAlertClosed()">
    We have a problem
  </alert>

<h1>Pipe sample</h1>
Filter: <input type="text"
       [(ngModel)]="filterExpression"><br>
<ul>
  <li *ngFor="let user of users | filter:'name':filterExpression">
    {{user.name}}
  </li>
</ul>
